<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barangay Information System - New Resident Registration</title>
<style>
/* Base styles */
/* Base styles */
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f4f4;
  color: #333;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Two equal columns */
  grid-template-rows: auto;
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.profile-pic {
  grid-column: 2 / 3; /* Second column */
  grid-row: 1 / 2; /* First row */
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  border: 3px solid #ddd;
  align-self: start; /* Align to the top of the column */
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
select {
  width: calc(100% - 22px);
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
select:focus {
  border-color: #777;
}

.button-group {
  text-align: center;
  margin-top: 30px;
}

button {
  padding: 10px 20px;
  margin-right: 10px;
  border: none;
  border-radius: 4px;
  background: #5cb85c;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #4cae4c;
}

button[type="button"] {
  background: #337ab7;
}

button[type="button"]:hover {
  background: #286090;
}

@media (max-width: 768px) {
  .container {
    display: block;
  }

  .profile-pic {
    margin: 0 auto 30px;
  }

  button {
    width: 100%;
    margin: 10px 0;
  }
}



 
</style>
</head>

</html>
